<table class="table table-striped">
  <tr><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
              (click)="addNew()">
    Add New Customer
  </button></tr>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Mã Khách Hàng</th>
    <th scope="col">Name</th>
    <th scope="col">Phone Number</th>
    <th scope="col">Identify Card</th>
    <th scope="col">Email</th>
    <th scope="col">Date Of Birth</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers;let count = index">
    <td>{{customer.id}}</td>
    <td>{{customer.code}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.phoneNumber}}</td>
    <td>{{customer.identify}}</td>
    <td>{{customer.email}}</td>
    <td>{{customer.dateOfBirth}}</td>

    <td>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"  (click)="getInfo(customer)">
        Edit
      </button>
    </td>
    <td>
      <button (click)="getInfo(customer)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalDelete">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-customer-save #save [customer]="customer"></app-customer-save>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button"  data-dismiss="modal" class="btn btn-primary" (click)="save.submit()">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabeDelete" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabelDelete">Delete Facility</h5>
      </div>
      <div class="modal-body">
        <p>Do You Want Delete Facilty</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" data-dismiss="modal" (click)="deleteCustomer()" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
