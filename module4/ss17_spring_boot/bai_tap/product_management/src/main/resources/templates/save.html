<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/save" method="post" th:object="${product}">
    <input hidden="" type="text" th:field="*{id}">
    <label for="">Product Name: </label>
    <input type="text" th:field="*{name}">
    <p style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <label for="">Product Price: </label>
    <input type="number" th:field="*{price}">
    <br>
    <label for="">Product Description: </label>
    <input type="text" th:field="*{description}">
    <br>
    <label for="">Product Manufactor: </label>
    <input type="text" th:field="*{manufactor}">
    <br>
    <label for="">Category: </label>
    <select th:field="*{category}" name="" id="">
        <option th:each="categoryItems :${category}" th:value="${categoryItems.id}" th:text="${categoryItems.name}" value=""></option>
    </select>

    <br>
    <button type="submit">Ok</button>
</form>
</body>
</html>
