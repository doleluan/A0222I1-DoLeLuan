<html xmlns:th="http://www.thymeleaf.org" lang="eu">

<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<nav th:replace="/layout::header"></nav>
<div class="table-responsive">
    <table class="table">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Singer</th>
            <th>Type</th>
            <th>Music</th>
            <th>Action</th>
        </tr>
        <tr th:each="item,state : ${listMusic}">
            <td th:text="${state.count}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.singer}"></td>
            <!--            <td th:text="${item.typeMusicId}"></td>-->
            <th:block th:each="check: ${listType}">
                <td th:if="${check.id == item.typeMusicId}" th:text="${check.name}"></td>
            </th:block>
            <td>
                <audio controls loop>
                    <source th:src="@{'/music/' + ${item.linkMusic}}">
                </audio>
            </td>
            <td>
                <a th:href="@{/edit/{id}(id= ${item.id})}" style="text-decoration: none">
                    <button class="btn btn-warning">edit</button>
                </a>

                <a th:href="@{/detail/{id}(id =${item.id})}" style="text-decoration: none">
                    <button class="btn btn-info">detail</button>
                </a>

                <button th:onclick=|showInfoDelete(${item.id})| type="button" class="btn btn-danger"
                        data-bs-toggle="modal" data-bs-target="#delete">
                    delete
                </button>
            </td>
        </tr>
    </table>

    <!--delete modal-->
    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form action="/delete" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Delete this ?
                        <input type="hidden" id="deleteId" name="id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function showInfoDelete(id) {
        document.getElementById("deleteId").value = id;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
