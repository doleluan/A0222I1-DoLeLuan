<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .table{
            margin-top: 50px !important;
            border-radius: 150px !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a  class="nav-link active" aria-current="page" th:href="@{/customer/save}">Add New Customer</a>
                </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a  class="nav-link active" aria-current="page" th:href="@{/customer/list}">Refresh</a>
                </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a  class="nav-link active" aria-current="page" th:href="@{/home}">Go Home</a>
                </li>
            </ul>
            <form action="/customer" class="d-flex" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="nameSearch">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
    <table border="1" class="table table-striped" style="width: 95%;margin: 0 auto">
        <tr>
            <th>STT</th>
            <th>Employee Name</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>Identity Card</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Customer Type</th>
            <th>Edit</th>
            <th>Delete</th>

        </tr>
        <tr th:each="customer,loop :${customerList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.dateOfBirth}"></td>
            <td th:if="${customer.gender==true}" th:text="Male"></td>
            <td th:if="${customer.gender==false}" th:text="Female"></td>
            <td th:text="${customer.identityCard}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.customerType.name}"></td>
            <td><a th:href="@{/customer/save/(id=${customer.id})}" class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{/customer/delete/(id=${customer.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
    </table>
<span>
        <a th:if = "${customerList.hasPrevious()}"
           th:href="@{/customer/(page = ${customerList.number - 1},inputSearch=${nameSearch})}">Previous</a>
    </span>
<span style="color: red" th:each="pageNo: ${#numbers.sequence(0,customerList.totalPages - 1)}">
        <a th:href="@{/customer/(page = ${pageNo},inputSearch=${nameSearch})}" th:text="${pageNo}"></a>
    </span>
<span>
        <a th:if = "${customerList.hasNext()}"
           th:href="@{/customer/(page = ${customerList.number +1},inputSearch=${nameSearch})}">Next</a>
    </span>
<button type="button" class="btn btn-primary"
        data-bs-toggle="modal" data-bs-target="#exampleModal" id="dm">
    Save
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Customer Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="id" hidden="" type="text">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Date Of Birth</label>
                        <input type="date" id="birthDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div id="gender" name="gender">
                            <input name="gender" type="radio" th:text="Male" checked value="false">
                            <input name="gender" type="radio" th:text="Female"  value="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Identity Card</label>
                        <input type="text" id="identity" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="phoneNumber" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Customer Type</label>
                        <select id="customerType">
                            <option value="1">Diamond</option>
                            <option value="2">Platinium</option>
                            <option value="3">Gold</option>
                            <option value="4">Silver</option>
                            <option value="5">Member</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="save">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(document).ready(function () {
        $('#save').click(function (){
            saveByAjax();
        })
        }
    )
    function saveByAjax(){
        let id = document.getElementById("id").value
        let name = document.getElementById("name").value
        let birthDate = document.getElementById("birthDate").value;
        let gender = document.querySelector('input[name="gender"]:checked').value;
        let identity = document.getElementById("identity").value;
        let phoneNumber = document.getElementById("phoneNumber").value;
        let address = document.getElementById("address").value;
        let email = document.getElementById("email").value;
        let customerType = document.getElementById("customerType");
        let customer ={
            "id":id,
            "name":name,
            "dateOfBirth":birthDate,
            "gender":gender,
            "identityCard":identity,
            "phoneNumber":phoneNumber,
            "address":address,
            "email":email,
            customerType:{
                "id": customerType.value,
                "name": customerType.options[customerType.selectedIndex].text
            }
        }
        console.log(customer)
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            url: "http://localhost:8080/restCustomer/save",
            data: JSON.stringify(customer),
            success: function (event) {
                alert("Thêm mới thành công")
            }
        })
    }
</script>
</body>
</html>
