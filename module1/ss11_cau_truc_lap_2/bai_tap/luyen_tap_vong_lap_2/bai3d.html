<!DOCTYPE html>

<script>
    let n=5
    for (let i=n;i>=1;i--){
        for (let j=n;j>=1;j--){
            if (j<=i){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
