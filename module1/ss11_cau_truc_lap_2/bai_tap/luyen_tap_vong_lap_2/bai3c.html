<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    for(let i=1;i<=5;i++){
        for (let j=5;j>0;j--){
          if (j>i){
              document.write("&nbsp&nbsp;");
          }
          else {
              document.write("*")
          }
        }
        document.write("<br>")
    }
</script>
</html>
