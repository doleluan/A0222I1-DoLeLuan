<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let i =1;
    while (i<=100){
        if(i%3==0 && i%5==0){
            document.write("FizzBuzz" +" ")
        }
        else if (i%5==0){
            document.write("Buzz" +" ")
        }
        else if(i%3==0){
            document.write("Fizz" + " ")
        }
        else{
            document.write(i + " ")
        }
        i++;
    }
</script>
</html>
