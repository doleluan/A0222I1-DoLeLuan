<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert</title>
    <style>
        th,td{
            padding: 8px 12px;
        }
        .convert{
            font-weight: bold;
            color: white;
            background-color: #a060dc;
            padding: 4px 10px;
            border-color: cornflowerblue;
        }
        .convert:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<form action="">
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency
            </th>
            <th>To Currency
            </th>
        </tr>
        <tr>
            <td><input id="amount" value="" type="text"></td>
            <td>
                <select name="" id="fromCurrencySelect">
                    <option value="USD">USD</option>
                    <option value="vnd">VietNam</option>
                </select>
            </td>
            <td>
                <select name="" id="toCurrencySeclect">
                    <option value="vnd">VietNam</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <input id="convertSubmit" class="convert" type="button" value="Convert">
            </td>
        </tr>
        <tr>
            <td>
                <p id="money"></p>
            </td>
        </tr>
    </table>
</form>
</body>
<script>
    var convert = document.getElementById("convertSubmit");
    convert.addEventListener("click",convertCurrency);
    function convertCurrency() {
        let fromCurrency = document.getElementById("fromCurrencySelect").value;
        let toCurrency = document.getElementById("toCurrencySeclect").value;
        let amount = document.getElementById("amount").value;
        let result=0;
        if(fromCurrency=="vnd" && toCurrency=="USD"){
            result = amount/23000;
        }
        else if (fromCurrency=="USD" && toCurrency=="vnd"){
            result = amount *23000;
        }
        else {
            result = amount;
        }
        document.getElementById("money").innerText=result;
    }
</script>
</html>
