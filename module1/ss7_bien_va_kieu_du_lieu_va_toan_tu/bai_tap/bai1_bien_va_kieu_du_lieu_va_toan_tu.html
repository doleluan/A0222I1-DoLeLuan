<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let physics = prompt("Nhap diem mon vat ly");
    let chemistry = prompt("Nhap diem mon hoa hoc");
    let biological = prompt("Nhap diem mon sinh hoc");
    let physicsPoint = parseInt(physics)
    let chemistryPoint = parseInt(chemistry)
    let biologicalPoint = parseInt(biological);
    let averagePoint = (physicsPoint + biologicalPoint + chemistryPoint) /3;
    document.write("Average Point: " + averagePoint);
</script>
</body>
</html>
