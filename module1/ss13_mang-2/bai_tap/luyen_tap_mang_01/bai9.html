<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let a = parseInt(prompt("Input quantity element of array a"));
    let b = parseInt(prompt("Input quantity element of array b"));
    let arrayA = new Array(a);
    let arrayB = new Array(b);
    let arrayC = new Array(arrayA.length + arrayB.length);
    for (let i =0;i<arrayA.length;i++){
        arrayA[i] = parseInt(prompt("Input element " + parseInt(i+1) + " of array A : "));
    }
    for (let i =0;i<arrayB.length;i++){
        arrayB[i] = parseInt(prompt("Input element " + parseInt(i+1) + " of array B : "));
    }
    document.write("<br>" + "Array a : " + arrayA)
    document.write("<br>" + "Array b : " + arrayB)
    arrayC = arrayA.concat(arrayB)
    document.write("<br>" + "Array c : " + arrayC);
</script>
