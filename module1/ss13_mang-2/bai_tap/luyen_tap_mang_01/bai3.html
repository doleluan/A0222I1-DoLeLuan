<script>
    let arrays = new Array(1,5,10,8,10,55,43,22,91,4);
    let max = arrays[0];
    let sum = 0;
    for (let i =0;i<arrays.length;i++){
        if(arrays[i] > max){
            max = arrays[i];
        }
        sum +=arrays[i];
    }
    let average = sum/arrays.length;
    document.write("Max is a " + max + ", Average : " + average);
</script>
