<script>
    let VAT = parseFloat(prompt("Input VAT"));
    if(VAT<5000000){
        alert("VAT is: " + VAT*5/100 +" VND")
    }else if(VAT<=10000000 && VAT>5000000 ){
        alert("VAT is: " + VAT*10/100 + " VND")
    }else if(VAT<=18000000 && VAT>10000000 ){
        alert("VAT is: " + VAT*15/100 + " VND")
    }else if(VAT<=32000000 && VAT>18000000 ){
        alert("VAT is: " + VAT*20/100 + " VND")
    }else if(VAT<=52000000 && VAT>32000000 ){
        alert("VAT is: " + VAT*25/100 + " VND")
    }else if(VAT<=80000000 && VAT>52000000 ){
        alert("VAT is: " + VAT*30/100 + " VND")
    }else {
        alert("VAT is: " + VAT*35/100 + " VND")
    }
