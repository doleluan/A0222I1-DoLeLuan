<script>
let age = parseInt(prompt("Input age: "));
    let checkInteger = Number.isInteger(age);
    if(checkInteger){
        if(parseInt(age)<=120 && parseInt(age)>0){
            alert("Day la tuoi cua 1 nguoi")
        }
        else {
            alert("Day khong phai la tuoi cua 1 nguoi")
        }
    }else {
        alert("Nhap sai");
    }
</script>
