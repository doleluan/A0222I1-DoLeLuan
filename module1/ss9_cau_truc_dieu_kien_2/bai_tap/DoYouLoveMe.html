<!DOCTYPE html>
<html lang="en">
<head>

        input {

        }
        div{
            text-align: center;

            <h1 id="loveText">Do you love me</h1>

</body>
<script>
        let yesClick = document.getElementById("loveYes");
        yesClick.addEventListener("click",clickYes)
        function clickYes() {
         alert("<3");
         }
        let noClick = document.getElementById("loveNo");
        noClick.addEventListener("mouseover",clickNo);

            let height = Math.round(Math.random() * window.innerHeight);
            let width = Math.round(Math.random() * window.innerWidth);
            document.getElementById("loveNo").style.left = width +"px"

        }
</script>
</html>
