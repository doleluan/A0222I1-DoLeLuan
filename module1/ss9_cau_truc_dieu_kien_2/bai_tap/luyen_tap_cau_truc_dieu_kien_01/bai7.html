<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let seconds = parseInt(prompt("Enter time call: "));
    if(seconds>=600){
        document.write("600.000 VND")
    }else if(seconds<600 && seconds >=400){
        document.write("400.000 VND")
    }else if(seconds<400 && seconds >=200 ){
        document.write("200.000 VND")
    }else{
        document.write("100.000 VND")
    }
</script>
</html>
