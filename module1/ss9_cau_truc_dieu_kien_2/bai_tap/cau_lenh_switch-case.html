<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="monText" type="text" placeholder="Nhập tháng">
<input id="monButton" type="button" value="Tính số ngày">
<p id="numberDay"></p>
</body>
<script>
    function findDay() {
        let dayValue = parseInt(document.getElementById("monText").value);
        switch (dayValue) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: document.getElementById("numberDay").innerText = "Tháng này có 31 ngày";break;
            case 2: document.getElementById("numberDay").innerText = "Tháng này có 28 hoặc 29 ngày";break;
            case 4:
            case 6:
            case 9:
            case 11:
            case 12: document.getElementById("numberDay").innerText = "Tháng này có 30 ngày";break;
            default: document.getElementById("numberDay").innerText = "Không hợp lệ"
        }
    }
    let monButtonClick = document.getElementById("monButton");
    monButtonClick.addEventListener("click",monClick);
    function monClick(){
        findDay();
    }

</script>
</html>
