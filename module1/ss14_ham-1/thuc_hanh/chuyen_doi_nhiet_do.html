<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>
<p>Celsius: <span id="outputCelsius"></span></p>
</body>
<script>
        function temperatureConverter(valueCelsius) {
            valueCelsius = parseFloat(valueCelsius)
            document.getElementById("outputCelsius").innerHTML = (valueCelsius) / 1.8;
        }
</script>
</html>
