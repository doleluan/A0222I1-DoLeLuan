<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inputValue" >
<input type="button" value="Foot To Meter" id="footometer" onclick="footToMeter(document.getElementById('inputValue').value)">
<input type="button" value="Meter To Food" id="metertofood" onclick="meterToFoot(document.getElementById('inputValue').value)">
<p id="result"></p>
</body>
<script>
    // let foot = document.getElementById("inputValue").value;
    // let meter = document.getElementById("inputValue").value;
    // let footButton = document.getElementById("footometer");
    // footButton.addEventListener("click", footToMeter(foot))
    function footToMeter(foot){
        meter = 0.305 * foot
        document.getElementById("result").innerText = meter;
    }
    // let meterButton = document.getElementById("metertofood");
    // meterButton.addEventListener("click", meterToFoot(meter))
    function meterToFoot(meter){
        foot = 3.279 * meter
        document.getElementById("result").innerText = foot;
    }
</script>
</html>
