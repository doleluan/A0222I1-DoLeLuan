<script>
    let number = parseInt(prompt("Input number"));
    let s =1;
    function factorial(number) {
        for (let i =1;i<=number;i++){
            s*=i;
        }
        return s;
    }
    document.write("Factorial of " + number + " is: " + factorial(number))
</script>
