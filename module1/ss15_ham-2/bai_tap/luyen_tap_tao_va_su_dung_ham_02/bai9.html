<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>


    function createArray(number) {
        let arrayChar = new Array(number);
        for (let i =0;i<arrayChar.length;i++){
            arrayChar[i] = prompt("Input value")
        }
        return arrayChar;
    }
    function checkChar(arr) {
        let char = prompt("Input character")
        let count = 0;
        for (let  i=0;i<arr.length;i++){
            if (arr[i] ==char){
                count++;
            }
        }
        if (count>0){
            return count;
        }else {
            return -1;
        }
    }
    let number = parseInt(prompt("Input length of number"));
    let arr = createArray(number);
    let result = checkChar(arr);
    alert(result);
</script>
</html>
