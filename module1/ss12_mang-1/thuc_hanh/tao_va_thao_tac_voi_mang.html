<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="textInput">
<input type="button" value="Add" onclick="add_element_to_array()">
<input type="button" value="Display" onclick="display_element()">
<div id="result"></div>
</body>
<script>
    let x= 0;
    let array = new Array();
    function add_element_to_array() {
       if(document.getElementById("textInput").value!=""){
           array[x]=document.getElementById("textInput").value;
           x++;
           document.getElementById("textInput").value="";
       }
        
    }
    function display_element() {
        let e ="<hr>";
        for (let i =0;i<array.length;i++){
            e += "Element " + i + " = "+array[i] + "<br>";
        }
        document.getElementById("result").innerHTML =e;
    }
</script>
</html>
