<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<div>
    <input type="button" value="Change Value" onclick="changeValue()">
</div>
</body>
<script>
    let b = document.getElementById("carogame");
    let board  =[];
    let data = "";
    for (let i =0;i<5;i++){
        board[i] = new Array(0, 0, 0, 0,0);
    }
    for (let i =0;i<5;i++){
        data+="<br>"
        for(let j=0;j<5;j++){
            data+= board[i][j] + "&nbsp;&nbsp;";
        }
    }
    b.innerHTML =data;
    function changeValue() {
        let positionX = parseInt(prompt("X: "));
        let positionY = parseInt(prompt("Y: "));
        board[positionX][positionY] ="x";
        data = "";
        for (let i =0;i<5;i++){
            data+="<br>"
            for(let j=0;j<5;j++){
                data+= board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        document.getElementById("carogame").innerHTML = data;
    }
</script>
</html>
