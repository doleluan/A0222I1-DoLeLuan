<script>
    let x = [-1,2,3,6,4,5,0,-4];
    let first = 0;
    let last = x.length - 1;
    while(first<last){
        let temp = x[first]
        x[first] = x[last];
        x[last] = temp;
        first++;
        last--;
    }
    document.write(x);
</script>
